<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyYoutube</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="header-title">
			<!-- 유튜브 -->
			Youtube
		</div>
		<div class="header-menu">
			<!-- 검색 -->
			<!-- 메뉴 -->
		</div>
	</header>

	<section>
		<video src="https://www.youtube.com/watch?v=67stn7Pu7s4&t=129s" controls width="400">
			해당 브라우저는 video 태그를 지원하지 않습니다.
		</video>

		<div class="title-block">
			<div class="tags">
				#DreamCoding #DreamCoders #Ellie
			</div>
			<div class="title">
				Clone Coding Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 드림코딩 by 엘리
			</div>
			<div class="detail">
				1M views 1 month ago
			</div>
		</div>

		<div class="buttons">
			<div class="likes">
				<!-- 좋아요 -->
				<p>1K</p>
			</div>
			<div class="dislikes">
				<!-- 싫어요 -->
				<p>0</p>
			</div>
			<div class="share">
				<!-- 공유(화살표) -->
				<p>Share</p>
			</div>
			<div class="save">
				<!-- 저장(플러스) -->
				<p>Save</p>
			</div>
			<div class="report">
				<!-- 신고(깃발) -->
				<p>Report</p>
			</div>
		</div>

		<div class="subscribe">
			<div class="author">
				<div class="author-image">

				</div>
				<div class="author-info">
					<p>드림코딩 by 엘리</p>
					<p>1M subscribers</p>
				</div>
			</div>
			<button type="submit" class="subscribe-btn">
				Subscribe
			</button>
		</div>
	</section>

	<section>
		<div class="up-next-title">
			Up next
		</div>
		<div class="next-playlist">
			<a href="https://placeholder.com">
				<img src="https://via.placeholder.com/160x100.png?text=DreamCoding+Ellie+Youtube" />
			</a>
		</div>
	</section>


	<script src="main.js"></script>
</body>

</html>
